<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/main.css">
  <script defer src="./dist/script.js"></script>
  <title>Frontend Mentor | Pricing component</title>
</head>
<body>
  <main>
    <section class="component">
      <div class="component__header">
        <h2 class="component__title">Our Pricing</h2>
        <fieldset class="component__controls" aria-label="pricing switcher" role="radiogroup">
          <div class="pricing-toggle">
            <label for="annually">Annually</label>
            <span class="pricing-toggle__wrapper">
              <input type="radio" name="pricing" id="annually" value="annually" checked>
              <input type="radio" name="pricing" id="monthly" value="monthly">
              
              <span class="pricing-toggle__background" aria-hidden="true"></span>
              <span class="pricing-toggle__switcher" aria-hidden="true"></span>
            </span>
            <label for="monthly">Monthly</label>
          </div>
        </fieldset>
      </div>
      
      <div class="component__content container">
        <div class="plan">
          <h3 class="plan__title">Basic</h3>
          <p class="plan__price">$ <span>199.99</span></p>
          <ul class="plan__features">
            <li class="plan__feature">500 GB Storage</li>
            <li class="plan__feature">2 Users Allowed</li>
            <li class="plan__feature">Send up to 3 GB</li>
          </ul>
          <button class="plan__button">learn more</button>
        </div>

        <div class="plan plan--highlight">
          <h3 class="plan__title">Professional</h3>
          <p class="plan__price">$ <span>249.99</span></p>
          <ul class="plan__features">
            <li class="plan__feature">1 TB Storage</li>
            <li class="plan__feature">5 Users Allowed</li>
            <li class="plan__feature">Send up to 10 GB</li>
          </ul>
          <button class="plan__button">learn more</button>
        </div>

        <div class="plan">
          <h3 class="plan__title">Master</h3>
          <p class="plan__price">$ <span>399.99</span></p>
          <ul class="plan__features">
            <li class="plan__feature">2 TB Storage</li>
            <li class="plan__feature">10 Users Allowed</li>
            <li class="plan__feature">Send up to 20 GB</li>
          </ul>
          <button class="plan__button">learn more</button>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
