<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/main.css">
  <script defer src="./dist/script.js"></script>
  <title>Frontend Mentor | Pricing component</title>
</head>
<body>
  <main>
    <section class="component">
      <div class="component__header">
        <h2 class="component__title">Our Pricing</h2>
        <fieldset class="component__controls" aria-label="pricing switcher" role="radiogroup">
          <div class="pricing-toggle">
            <label for="annually">Annually</label>
            <span class="pricing-toggle__wrapper">
              <input type="radio" name="pricing" id="annually" checked>
              <input type="radio" name="pricing" id="monthly">

              <span class="pricing-toggle__background" aria-hidden="true"></span>
              <span class="pricing-toggle__switcher" aria-hidden="true"></span>
            </span>
            <label for="monthly">Monthly</label>
          </div>
        </fieldset>
      </div>

    </div>
  </main>
</body>
</html>
